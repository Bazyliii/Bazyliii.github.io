<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Icon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/Icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#0a66c2">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/57e736b04b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Wikamp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Javascript/showhide.js" defer></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="Javascript/subjects.js" defer></script>
    <script src="Javascript/faculty.js" defer></script>
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#0A66C2">
</head>
<body style="overflow: hidden">
    <div class="settings" id="settings">
        <div class="settings-grid">
            <div class="task" onclick="profile(0)">
                <i class="fa-solid fa-robot"></i></i>Automatyka i Sterowanie Robotów
            </div>
            <div class="task" onclick="profile(1)">
                <i class="fa-solid fa-charging-station"></i></i>Elektronika i Telekomunikacja
            </div>
        </div>
    </div>
    <header>
        <h1 onclick="window.location.href = 'index.html';"><i class="fa-solid fa-poo-storm"></i> Better Wikamp</h1>
        <div class="nav-buttons-container"></div>
    </header>
    <main>
       
        <div class="plan-container" id="plan-container" style="opacity: 0;">
            <i class="fa-solid fa-square-xmark" id="close-button" onclick="showhide(plan, 'flex')"></i>
            <canvas></canvas>
        </div>
        <div class="task-grid" id="task-grid">
            <div class="task" onclick="window.location.href = 'http://www.weeia.p.lodz.pl/';">
                <img class="weeia" src="/Images/Weeialogo.svg">Strona wydziału WEEIA
            </div>
            <div class="task" onclick="showhide(plan, 'flex')" id="plan" >
                <i class="fa-solid fa-calendar-days"></i><a id="text">Plan Lekcji</a>
                <div class="loading-dots">
                    <div class="bounce"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
            <div class="task" onclick="showhide(subjects, 'grid')">
                <i class="fa-solid fa-bookmark"></i>Przedmioty
            </div>
            <div class="task" onclick="showhide(faculty, 'grid')">
                <i class="fa-solid fa-scroll"></i>Wydziały
            </div>
            <div class="task" onclick="window.location.href = 'https://poczta.p.lodz.pl/';">
                <i class="fa-solid fa-envelopes-bulk"></i>Poczta
            </div>
            <div class="task" onclick="window.location.href = 'http://bg.p.lodz.pl/';" >
                <i class="fa-solid fa-book-bookmark"></i>Biblioteka Politechniki Łódzkiej
            </div>
            <div class="task" onclick="window.location.href = 'https://webdziekanat.p.lodz.pl/webdziekanat/glowna.html';">
                <i class="fa-solid fa-user-graduate"></i>Web Dziekanat
            </div>
            <div class="task" onclick="window.location.href = 'https://nav.p.lodz.pl/';">
                <i class="fa-solid fa-map-location-dot"></i>Mapa Politechniki Łódzkiej
            </div>
            <div class="task" onclick="window.location.href = 'http://cmf.p.lodz.pl/zadania/index.php';">
                <i class="fa-solid fa-calculator"></i>Zadania CMF z Matematyki
            </div>
            <div class="task" onclick="window.location.href = 'https://weeia.edu.p.lodz.pl/mod/page/view.php?id=6749#student';">
                <i class="fa-solid fa-school"></i>Strefa Studenta
            </div>

        </div>
        <div class="subjects-grid" id="subjects-grid" style="opacity: 0;">
            <div class="task" onclick="showhide(subjects, 'grid')">
                <i class="fa-solid fa-square-caret-left"></i>Wstecz
            </div>
        </div>
        <div class="faculty-grid" id="faculty-grid" style="opacity: 0;">
            <div class="task" onclick="showhide(faculty, 'grid')">
                <i class="fa-solid fa-square-caret-left"></i>Wstecz
            </div>
        </div>
    </main>
    <footer id="footer">
        Politechnika łódzka
    </footer>
</body>
</html>
